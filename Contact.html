<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Cardagro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Cardagro Logo">
            <h1>Cardagro</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Acasă</a></li>
                <li><a href="produse.html">Produse</a></li>
                <li><a href="cos.html">Coș (<span id="cart-count">0</span>)</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contact</h2>
        <form id="contact-form">
            <label for="name">Nume:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mesaj:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="btn">Trimite Mesaj</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Cardagro. Toate drepturile rezervate.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
